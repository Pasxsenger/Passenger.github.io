><span class="line"></span><br><span class="line"><span class="keyword">drop</span> <span class="keyword">view</span> MA_STUDENT</span><br><span class="line"></span><br><span class="line"><span class="comment">--14.查询和程明同龄的学生的学号和姓名以及年龄</span></span><br><span class="line"><span class="keyword">select</span> xs.学号,xs.姓名,<span class="keyword">datediff</span>(yy,xs.出生时间,<span class="keyword">getdate</span>()) 年龄</span><br><span class="line"><span class="keyword">from</span> xs</span><br><span class="line"><span class="keyword">where</span> <span class="keyword">datediff</span>(yy,xs.出生时间,<span class="keyword">getdate</span>()) = (<span class="keyword">select</span> <span class="keyword">datediff</span>(yy,xs2.出生时间,<span class="keyword">getdate</span>())</span><br><span class="line">											<span class="keyword">from</span> xs xs2</span><br><span class="line">											<span class="keyword">where</span> xs2.姓名 = <span class="string">'程明'</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">--15.查询没有被全部的学生都选修的课程的课程号和课程名</span></span><br><span class="line"><span class="keyword">select</span> kc.课程号,kc.课程名</span><br><span class="line"><span class="keyword">from</span> kc</span><br><span class="line"><span class="keyword">where</span> <span class="keyword">exists</span></span><br><span class="line">	(<span class="keyword">select</span> *</span><br><span class="line">	<span class="keyword">from</span> xs</span><br><span class="line">	<span class="keyword">where</span> <span class="keyword">not</span> <span class="keyword">exists</span></span><br><span class="line">		(<span class="keyword">select</span> *</span><br><span class="line">		<span class="keyword">from</span> cj</span><br><span class="line">		<span class="keyword">where</span> cj.学号 = xs.学号 <span class="keyword">and</span> cj.课程号 = kc.课程号))</span><br><span class="line"></span><br><span class="line"><span class="comment">--16.查询选课学生包含了选英语的全部学生的课程的课程号和课程名</span></span><br><span c -3. 将每个订单的订单编号，顾客编号，产品总数量，总金额插入到数据库中</span></span><br><span class="line"><span class="keyword">create</span> <span class="keyword">table</span> OrderInfo(</span><br><span class="line">订单编号 <span class="built_in">int</span>,</span><br><span class="line">顾客编号 <span class="keyword">nchar</span>(<span class="number">5</span>),</span><br><span class="line">产品总数量 <span class="built_in">smallint</span>,</span><br><span class="line">总金额 money)</span><br><span class="line"></span><br><span class="line"><span class="keyword">insert</span></span><br><span class="line"><span class="keyword">into</span> OrderInfo</span><br><span class="line"><span class="keyword">select</span> Orders.OrderID,Orders.CustomerID,<span class="keyword">sum</span>([<span class="keyword">Order</span> Details].Quantity) 数量,<span class="keyword">sum</span>([<span class="keyword">Order</span> Details].UnitPrice*[<span class="keyword">Order</span> Details].Quantity*(<span class="number">1</span>- [<span class="keyword">Order</span> Details].Discount)) 金额</span><br><span class="line"><span class="keyword">from</span> [<span class="keyword">Order</span> Details],Orders</span><br><span class="line"><span class="keyword">where</span> [<span class="keyword">Order</span> Details].OrderID = Orders.OrderID</span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> Orders.OrderID,Orders.CustomerID</span><br><span class="line"></span><br><span class="line"><span class="comment">--4. 插入一个新的订单，要求该订单购买了商品编号为5,7,9的商品。（5号商品买了10个，7号买了20个，9号买了15个，都没有折扣）</span></span><br><span class="line"><span class="keyword">insert</span> </span><br><span class="line"><span class="keyword">into</span> [<span class="keyword">Order</span> Details]</span><br><span class="line"><span class="keyword">values</span>(<span class="string">'10325'</span>,<span class="string">'5'</span>, <span class="string">'50'</span>, <span class="string">'10'</span>, <span class="string">'0'</span>)</span><br><span class="line"><span class="keyword">insert</span> <span class="keyword">into</span> [<span class="keyword">Order</span> Details]</span><br><span class="line"><span class="keyword">values</span>(<span class="string">'10325'</span>,<span class="string">'7'</span>, <span class="string">'70'</span>, <span class="string">'20'</span>, <span class="string">'0'</span>)</span><br><span class="line"><span class="keyword">insert</span> <span class="keyword">into</span> [<span class="keyword">Order</span> Details]</span><br><span class="line"><span class="keyword">values</span>(<span class="string">'10325'</span>,<span class="string">'9'</span>, <span class="string">'90'</span>, <span class="string">'15'</span>, <span class="string">'0'</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">--5. 将每年每个员工处理订单的数量和订单的总金额创建为视图</span></span><br><span class="line"><span class="keyword">create</span> <span class="keyword">view</span> Employ</span><br><span class="line"><span class="keyword">as</span></span><br><span class="line"><span class="keyword">select</span> Employees.EmployeeID,<span class="keyword">datename</span>(yy,Orders.OrderDate) 年份,</span><br><span class="line">	   <span class="keyword">count</span>(<span class="keyword">distinct</span> Orders.OrderID) 订单数量,<span class="keyword">sum</span>([<span class="keyword">Order</span> Details].Quantity) 数量,</span><br><span class="line">       <span class="keyword">sum</span>([<span class="keyword">Order</span> Details].Quantity*[<span class="keyword">Order</span> Details].UnitPrice*(<span class="number">1</span>-[<span class="keyword">Order</span> Details].Discount)) 订单总金额</span><br><span class="line"><span class="keyword">from</span> Employees <span class="keyword">left</span> <span class="keyword">join</span> Orders <span class="keyword">on</span> Employees.EmployeeID=Orders.EmployeeID</span><br><span class="line">			   <span class="keyword">left</span> <span class="keyword">join</span> [<span class="keyword">Order</span> Details] <span class="keyword">on</span> Orders.OrderID=[<span class="keyword">Order</span> Details].OrderID</span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> Employees.EmployeeID,<span class="keyword">datename</span>(yy,Orders.OrderDate)</span><br><span class="line"></span><br><span class="line"><span class="comment">--6. 购买了CustomerID是‘VINET’用户所购买的全部商品的用户的CustomerID和CompanyName。</span></span><br><span class="line"><span class="keyword">select</span> <span class="keyword">distinct</span> Customers.CustomerID,Customers.CompanyName</span><br><span class="line"><span class="keyword">from</span> Customers,Orders </span><br><span class="line"><span class="keyword">where</span> Customers.CustomerID = Orders.CustomerID <span class="keyword">and</span> <span class="keyword">not</span> <span class="keyword">exists</span></span><br><span class="line">	(<span class="keyword">select</span> *</span><br><span class="line">	<span class="keyword">from</span> Orders o2,Customers c2</span><br><span class="line">	<span class="keyword">where</span> o2.CustomerID = c2.CustomerID <span class="keyword">and</span> o2.CustomerID = <span class="string">'VINET'</span> <span class="keyword">and</span> <span class="keyword">not</span> <span class="keyword">exists</span></span><br><span class="line">		(<span class="keyword">select</span> *</span><br><span class="line">		<span class="keyword">from</span> Orders o3</span><br><span class="line">		<span class="keyword">where</span> o3.CustomerID = Orders.CustomerID))</span><br></pre></td></tr></table></figure>

  <script type="text/javascript">
    // Popup Window;
    var isfetched = false;
    var isXml = true;
    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length === 0) {
      search_path = "search.xml";
    } else if (/json$/i.test(search_path)) {
      isXml = false;
    }
    var path = "/" + search_path;
    // monitor main search box;

    var onPopupClose = function (e) {
      $('.popup').hide();
      $('#local-search-input').val('');
      $('.search-result-list').remove();
      $('#no-result').remove();
      $(".local-search-pop-overlay").remove();
      $('body').css('overflow', '');
    }

    function proceedsearch() {
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay"></div>')
        .css('overflow', 'hidden');
      $('.search-popup-overlay').click(onPopupClose);
      $('.popup').toggle();
      var $localSearchInput = $('#local-search-input');
      $localSearchInput.attr("autocapitalize", "none");
      $localSearchInput.attr("autocorrect", "off");
      $localSearchInput.focus();
    }

    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';

      // start loading animation
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay">' +
          '<div id="search-loading-icon">' +
          '<i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>' +
          '</div>' +
          '</div>')
        .css('overflow', 'hidden');
      $("#search-loading-icon").css('margin', '20% auto 0 auto').css('text-align', 'center');

      $.ajax({
        url: path,
        dataType: isXml ? "xml" : "json",
        async: true,
        success: function(res) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header');
          var datas = isXml ? $("entry", res).map(function() {
            return {
              title: $("title", this).text(),
              content: $("content",this).text(),
              url: $("url" , this).text()
            };
          }).get() : res;
          var input = document.getElementById(search_id);
          var resultContent = document.getElementById(content_id);
          var inputEventFunction = function() {
            var searchText = input.value.trim().toLowerCase();
            var keywords = searchText.split(/[\s\-]+/);
            if (keywords.length > 1) {
              keywords.push(searchText);
            }
            var resultItems = [];
            if (searchText.length > 0) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var hitCount = 0;
                var searchTextCount = 0;
                var title = data.title.trim();
                var titleInLowerCase = title.toLowerCase();
                var content = data.content.trim().replace(/<[^>]+>/g,"");
                var contentInLowerCase = content.toLowerCase();
                var articleUrl = decodeURIComponent(data.url);
                var indexOfTitle = [];
                var indexOfContent = [];
                // only match articles with not empty titles
                if(title != '') {
                  keywords.forEach(function(keyword) {
                    function getIndexByWord(word, text, caseSensitive) {
                      var wordLen = word.length;
                      if (wordLen === 0) {
                        return [];
                      }
                      var startPosition = 0, position = [], index = [];
                      if (!caseSensitive) {
                        text = text.toLowerCase();
                        word = word.toLowerCase();
                      }
                      while ((position = text.indexOf(word, startPosition)) > -1) {
                        index.push({position: position, word: word});
                        startPosition = position + wordLen;
                      }
                      return index;
                    }

                    indexOfTitle = indexOfTitle.concat(getIndexByWord(keyword, titleInLowerCase, false));
                    indexOfContent = indexOfContent.concat(getIndexByWord(keyword, contentInLowerCase, false));
                  });
                  if (indexOfTitle.length > 0 || indexOfContent.length > 0) {
                    isMatch = true;
                    hitCount = indexOfTitle.length + indexOfContent.length;
                  }
                }

                // show search results

                if (isMatch) {
                  // sort index by position of keyword

                  [indexOfTitle, indexOfContent].forEach(function (index) {
                    index.sort(function (itemLeft, itemRight) {
                      if (itemRight.position !== itemLeft.position) {
                        return itemRight.position - itemLeft.position;
                      } else {
                        return itemLeft.word.length - itemRight.word.length;
                      }
                    });
                  });

                  // merge hits into slices

                  function mergeIntoSlice(text, start, end, index) {
                    var item = index[index.length - 1];
                    var position = item.position;
                    var word = item.word;
                    var hits = [];
                    var searchTextCountInSlice = 0;
                    while (position + word.length <= end && index.length != 0) {
                      if (word === searchText) {
                        searchTextCountInSlice++;
                      }
                      hits.push({position: position, length: word.length});
                      var wordEnd = position + word.length;

                      // move to next position of hit

                      index.pop();
                      while (index.length != 0) {
                        item = index[index.length - 1];
                        position = item.position;
                        word = item.word;
                        if (wordEnd > position) {
                          index.pop();
                        } else {
                          break;
                        }
                      }
                    }
                    searchTextCount += searchTextCountInSlice;
                    return {
                      hits: hits,
                      start: start,
                      end: end,
                      searchTextCount: searchTextCountInSlice
                    };
                  }

                  var slicesOfTitle = [];
                  if (indexOfTitle.length != 0) {
                    slicesOfTitle.push(mergeIntoSlice(title, 0, title.length, indexOfTitle));
                  }

                  var slicesOfContent = [];
                  while (indexOfContent.length != 0) {
                    var item = indexOfContent[indexOfContent.length - 1];
                    var position = item.position;
                    var word = item.word;
                    // cut out 100 characters
                    var start = position - 20;
                    var end = position + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if (end < position + word.length) {
                      end = position + word.length;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    slicesOfContent.push(mergeIntoSlice(content, start, end, indexOfContent));
                  }

                  // sort slices in content by search text's count and hits' count

                  slicesOfContent.sort(function (sliceLeft, sliceRight) {
                    if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                      return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                    } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                      return sliceRight.hits.length - sliceLeft.hits.length;
                    } else {
                      return sliceLeft.start - sliceRight.start;
                    }
                  });

                  // select top N slices in content

                  var upperBound = parseInt('-1');
                  if (upperBound >= 0) {
                    slicesOfContent = slicesOfContent.slice(0, upperBound);
                  }

                  // highlight title and content

                  function highlightKeyword(text, slice) {
                    var result = '';
                    var prevEnd = slice.start;
                    slice.hits.forEach(function (hit) {
                      result += text.substring(prevEnd, hit.position);
                      var end = hit.position + hit.length;
                      result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                      prevEnd = end;
                    });
                    result += text.substring(prevEnd, slice.end);
                    return result;
                  }

                  var resultItem = '';

                  if (slicesOfTitle.length != 0) {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
                  } else {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
                  }

                  slicesOfContent.forEach(function (slice) {
                    resultItem += "<a href='" + articleUrl + "'>" +
                      "<p class=\"search-result\">" + highlightKeyword(content, slice) +
                      "...</p>" + "</a>";
                  });

                  resultItem += "</li>";
                  resultItems.push({
                    item: resultItem,
                    searchTextCount: searchTextCount,
                    hitCount: hitCount,
                    id: resultItems.length
                  });
                }
              })
            };
            if (keywords.length === 1 && keywords[0] === "") {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>'
            } else if (resultItems.length === 0) {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>'
            } else {
              resultItems.sort(function (resultLeft, resultRight) {
                if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
                  return resultRight.searchTextCount - resultLeft.searchTextCount;
                } else if (resultLeft.hitCount !== resultRight.hitCount) {
                  return resultRight.hitCount - resultLeft.hitCount;
                } else {
                  return resultRight.id - resultLeft.id;
                }
              });
              var searchResultList = '<ul class=\"search-result-list\">';
              resultItems.forEach(function (result) {
                searchResultList += result.item;
              })
              searchResultList += "</ul>";
              resultContent.innerHTML = searchResultList;
            }
          }

          if ('auto' === 'auto') {
            input.addEventListener('input', inputEventFunction);
          } else {
            $('.search-icon').click(inputEventFunction);
            input.addEventListener('keypress', function (event) {
              if (event.keyCode === 13) {
                inputEventFunction();
              }
            });
          }

          // remove loading animation
          $(".local-search-pop-overlay").remove();
          $('body').css('overflow', '');

          proceedsearch();
        }
      });
    }

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(onPopupClose);
    $('.popup').click(function(e){
      e.stopPropagation();
    });
    $(document).on('keyup', function (event) {
      var shouldDismissSearchPopup = event.which === 27 &&
        $('.search-popup').is(':visible');
      if (shouldDismissSearchPopup) {
        onPopupClose();
      }
    });
  </script>
