= cj.学号 <span class="keyword">and</span> cj.课程号 = kc.课程号 <span class="keyword">and</span> kc.课程名 = <span class="string">'英语'</span> <span class="keyword">and</span> cj.成绩 &gt; </span><br><span class="line">		(<span class="keyword">select</span> <span class="keyword">avg</span>(cj.成绩)</span><br><span class="line">		<span class="keyword">from</span> kc,cj</span><br><span class="line">		<span class="keyword">where</span> cj.课程号 = kc.课程号 <span class="keyword">and</span> kc.课程名 = <span class="string">'英语'</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">--3.查询选修了英语和高数(数学)的学生的学号和姓名（要求使用两种方法实现）</span></span><br><span class="line"><span class="keyword">select</span> xs.学号,xs.姓名</span><br><span class="line"><span class="keyword">from</span> xs,cj,kc</span><br><span class="line"><span class="keyword">where</span> xs.学号 = cj.学号 <span class="keyword">and</span> cj.课程号 = kc.课程号 <span class="keyword">and</span> kc.课程名 = <span class="string">'英语'</span> <span class="keyword">and</span> cj.学号 <span class="keyword">in</span></span><br><span class="line">	(<span class="keyword">select</span> cj.学号</span><br><span class="line">	<span class="keyword">from</span> cj,xs,kc</span><br><span class="line">	<span class="keyword">where</span> xs.学号 = cj.学号 <span class="keyword">and</span> cj.课程号 = kc.课程号 <span class="keyword">and</span> kc.课程名 = <span class="string">'数学'</span>)</span><br><span class="line"></span><br><span class="line"><span class="keyword">select</span> xs.学号,xs.姓名</span><br><span class="line"><span class="keyword">from</span> xs,cj,kc  </span><br><span class="line"><span class="keyword">where</span> xs.学号 = cj.学号 <span class="keyword">and</span> cj.课程号 = kc.课程号 <span class="keyword">and</span> 课程名 = <span class="string">'英语'</span> </span><br><span class="line"><span class="keyword">and</span>	xs.学号 <span class="keyword">in</span> </span><br><span class="line">		(<span class="keyword">select</span> 学号 </span><br><span class="line">		<span class="keyword">from</span> cj </span><br><span class="line">		<span class="keyword">where</span> 课程号 = </span><br><span class="line">			(<span class="keyword">select</span> 课程号 </span><br><span class="line">           <span class="keyword">from</span> kc</span><br><span class="line">           <span class="keyword">where</span> 课程名 = <span class="string">'数学'</span>))</span><br><span class="line"></span><br><span class="line"><span class="comment">--4.查询没有选修程明所选修的全部课程的学生的姓名</span></span><br><span class="line"><span class="keyword">select</span> xs.姓名</span><br><span class="line"><span class="keyword">from</span> xs,cj</span><br><span class="line"><span class="keyword">where</span> xs.学号 = cj.学号 <span class="keyword">and</span> cj.课程号 <span class="keyword">not</span> <span class="keyword">in</span></span><br><span class="line">	(<span class="keyword">select</span> cj.课程号</span><br><span class="line">	<span class="keyword">from</span> xs,cj</span><br><span class="line">	<span class="keyword">where</span> xs.学号 = cj.学号 <span class="keyword">and</span> xs.姓名 = <span class="string">'程明'</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">--5.查询每个专业年龄超过该专业平均年龄的学生的姓名和专业</span></span><br><span class="line"><span class="keyword">select</span> xs1.姓名,xs1.专业</span><br><span class="line"><span class="keyword">from</span> xs xs1</span><br><span class="line"><span class="keyword">where</span> <span class="keyword">datediff</span>(yy,xs1.出生时间,<span class="keyword">getdate</span>()) &gt; </span><br><span class="line">	(<span class="keyword">select</span> <span class="keyword">avg</span>(<span class="keyword">datediff</span>(yy,xs2.出生时间,<span class="keyword">getdate</span>()))</span><br><span class="line">	<span class="keyword">from</span> xs xs2</span><br><span class="line">	<span class="keyword">where</span> xs1.专业 = xs2.专业)</span><br><span class="line"></span><br><span class="line"><span class="comment">--6.查询每个专业每门课程的专业，课程号，课程名，选课人数，平均分和最高分</span></span><br><span class="line"><span class="keyword">select</span> xs.专业,kc.课程号,kc.课程名,<span class="keyword">count</span>(*) 选课人数,<span class="keyword">avg</span>(cj.成绩) 平均分,<span class="keyword">max</span>(cj.成绩) 最高分</span><br><span class="line"><span class="keyword">from</span> xs,kc,cj</span><br><span class="line"><span class="keyword">where</span> xs.学号 = cj.学号 <span class="keyword">and</span> kc.课程号 = cj.课程号</span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> kc.课程号,kc.课程名,xs.专业</span><br><span class="line"></span><br><span class="line"><span class="comment">--7.查询每个学生取得最高分的课程的课程号，课程名和成绩</span></span><br><span class="line"><span class="keyword">select</span> cj.学号,kc.课程号,kc.课程名,cj.成绩</span><br><span class="line"><span class="keyword">from</span> kc,cj</span><br><span class="line"><span class="keyword">where</span> kc.课程号 = cj.课程号 <span class="keyword">and</span> cj.成绩 &gt;= <span class="keyword">all</span></span><br><span class="line">	(<span class="keyword">select</span> cj2.成绩</span><br><span class="line">	<span class="keyword">from</span> cj cj2</span><br><span class="line">	<span class="keyword">where</span> cj2.学号 = cj.学号)</span><br><span class="line"></span><br><span class="line"><span class="comment">--8.查询每个专业年龄最高的学生的学号，姓名，专业和年龄</span></span><br><span class="line"><span class="keyword">select</span> xs.学号,xs.姓名,xs.专业,<span class="keyword">datediff</span>(yy,xs.出生时间,<span class="keyword">getdate</span>()) 年龄</span><br><span class="line"><span class="keyword">from</span> xs</span><br><span class="line"><span class="keyword">where</span> <span class="keyword">datediff</span>(yy,xs.出生时间,<span class="keyword">getdate</span>()) &gt;= <span class="keyword">all</span></span><br><span class="line">	(<span class="keyword">select</span> <span class="keyword">datediff</span>(yy,xs2.出生时间,<span class="keyword">getdate</span>())</span><br><span class="line">	<span class="keyword">from</span> xs xs2</span><br><span class="line">	<span class="keyword">where</span> xs2.专业 = xs.专业)</span><br><span class="line"></span><br><span class="line"><span class="comment">--9.查询没有选修数据结构和操作系统的学生的学号和姓名</span></span><br><span class="line"><span class="keyword">select</span> xs.学号,xs.姓名</span><br><span class="line"><span class="keyword">from</span> xs</span><br><span class="line"><span class="keyword">where</span> xs.学号 <span class="keyword">not</span> <span class="keyword">in</span> </span><br><span class="line">	(<span class="keyword">select</span> cj.学号</span><br><span class="line">	<span class="keyword">from</span> cj</span><br><span class="line">	<span class="keyword">where</span> cj.课程号 <span class="keyword">in</span></span><br><span class="line">		(<span class="keyword">select</span> kc.课程号</span><br><span class="line">		<span class="keyword">from</span> kc</span><br><span class="line">		<span class="keyword">where</span> kc.课程名 = <span class="string">'数据结构'</span> <span class="keyword">or</span> kc.课程名 = <span class="string">'操作系统'</span>))</span><br><span class="line"></span><br><span class="line"><span class="comment">--10.查询网络工程专业年龄最小的学生的学号和姓名</span></span><br><span class="line"><span class="keyword">select</span> xs.学号,xs.姓名</span><br><span class="line"><span class="keyword">from</span> xs</span><br><span class="line"><span class="keyword">where</span> xs.专业 = <span class="string">'网络工程'</span> <span class="keyword">and</span> <span class="keyword">datediff</span>(yy,xs.出生时间,<span class="keyword">getdate</span>()) &lt;= <span class="keyword">all</span></span><br><span class="line">	(<span class="keyword">select</span> <span class="keyword">datediff</span>(yy,xs2.出生时间,<span class="keyword">getdate</span>())</span><br><span class="line">	<span class="keyword">from</span> xs xs2</span><br><span class="line">	<span class="keyword">where</span> xs2.专业 = <span class="string">'网络工程'</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">--11.查询选课人数超过5人的课程的课程号，课程名和成绩</span></span><br><span class="line"><span class="keyword">select</span> kc.课程号,kc.课程名,cj.成绩</span><br><span class="line"><span class="keyword">from</span> kc,cj</span><br><span class="line"><span class="keyword">where</span> kc.课程号 = cj.课程号 <span class="keyword">and</span> cj.课程号 <span class="keyword">in</span></span><br><span class="line">	(<span class="keyword">select</span> cj2.课程号</span><br><span class="line">	<span class="keyword">from</span> cj cj2</span><br><span class="line">	<span class="keyword">group</span> <span class="keyword">by</span> cj2.课程号</span><br><span class="line">	<span class="keyword">having</span> <span class="keyword">count</span>(cj2.学号) &gt; <span class="number">5</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">--12.查询选修了全部课程的学生的学号和姓名（用两种方法实现）</span></span><br><span class="line"><span class="keyword">select</span> xs.学号,xs.姓名</span><br><span class="line"><span class="keyword">from</span> xs</span><br><span class="line"><span class="keyword">where</span> <span class="keyword">not</span> <span class="keyword">exists</span></span><br><span class="line">	(<span class="keyword">select</span> *</span><br><span class="line">	<span class="keyword">from</span> kc</span><br><span class="line">	<span class="keyword">where</span> <span class="keyword">not</span> <span class="keyword">exists</span></span><br><span class="line">		(<span class="keyword">select</span> *</span><br><span class="line">		<span class="keyword">from</span> cj</span><br><span class="line">		<span class="keyword">where</span> cj.学号 = xs.学号 <span class="keyword">and</span> cj.课程号 = kc.课程号))</span><br><span class="line"></span><br><span class="line"><span class="keyword">select</span> xs.学号,xs.姓名</span><br><span class="line"><span class="keyword">from</span> xs</span><br><span class="line"><span class="keyword">where</span> xs.学号 <span class="keyword">in</span></span><br><span class="line">	(<span class="keyword">select</span> cj.学号</span><br><span class="line">	<span class="keyword">from</span> cj</span><br><span class="line">	<span class="keyword">group</span> <span class="keyword">by</span> cj.学号</span><br><span class="line">	<span class="keyword">having</span> <span class="keyword">count</span>(*) = </span><br><span class="line">		(<span class="keyword">select</span> <span class="keyword">count</span>(*)</span><br><span class="line">		<span class="keyword">from</span> kc))</span><br><span class="line"></span><br><span class="line"><span class="comment">--13.查询选课人数最多的课程号和课程名（包含并列）</span></span><br><span class="line"><span class="keyword">select</span> cj.课程号,kc.课程名</span><br><span class="line"><span class="keyword">from</span> kc,cj</span><br><span class="line"><span class="keyword">where</span> kc.课程号 = cj.课程号</span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> cj.课程号,kc.课程名</span><br><span class="line"><span class="keyword">having</span> <span class="keyword">count</span>(*) &gt;= <span class="keyword">all</span></span><br><span class="line">	(<span class="keyword">select</span> <span class="keyword">count</span>(*)</span><br><span class="line">	<span class="keyword">from</span> cj cj2</span><br><span class="line">	<span class="keyword">group</span> <span class="keyword">by</span> cj2.课程号)</span><br><span class="line"></span><br><span class="line"><span class="comment">--14.查询选修了程明所选修的全部课程的学生的姓名</span></span><br><span class="line"><span class="keyword">select</span> <span class="keyword">distinct</span> xs.姓名</span><br><span class="line"><span class="keyword">from</span> xs,cj </span><br><span class="line"><span class="keyword">where</span> xs.学号 = cj.学号 <span class="keyword">and</span> <span class="keyword">not</span> <span class="keyword">exists</span></span><br><span class="line">	(<span class="keyword">select</span> *</span><br><span class="line">	<span class="keyword">from</span> cj cj2,xs xs2</span><br><span class="line">	<span class="keyword">where</span> xs2.学号 = cj2.学号 <span class="keyword">and</span> xs2.姓名 = <span class="string">'程明'</span> <span class="keyword">and</span> <span class="keyword">not</span> <span class="keyword">exists</span></span><br><span class="line">		(<span class="keyword">select</span> *</span><br><span class="line">		<span class="keyword">from</span> cj cj3</span><br><span class="line">		<span class="keyword">where</span> cj3.学号 = cj.学号 <span class="keyword">and</span> cj <span class="number">3.</span>课程号 = cj2.课程号))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">--二．对罗斯文数据库完成一下查询</span></span><br><span class="line"><span class="comment">--15.查询每个订单购买产品的数量和总金额，显示订单号，数量，总金额</span></span><br><span class="line"><span class="keyword">select</span> [<span class="keyword">Order</span> Details].OrderID,<span class="keyword">sum</span>([<span class="keyword">Order</span> Details].Quantity) 数量,<span class="keyword">sum</span>([<span class="keyword">Order</span> Details].UnitPrice*[<span class="keyword">Order</span> Details].Quantity*(<span class="number">1</span>-[<span class="keyword">Order</span> Details].Discount)) 总金额</span><br><span class="line"><span class="keyword">from</span> [<span class="keyword">Order</span> Details]</span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> [<span class="keyword">Order</span> Details].OrderID</span><br><span class="line"></span><br><span class="line"><span class="comment">--16.查询每个员工在7月份处理订单的数量</span></span><br><span class="line"><span class="keyword">select</span> <span class="keyword">count</span>(Orders.OrderID) 订单数量</span><br><span class="line"><span class="keyword">from</span> Orders <span class="keyword">right</span> <span class="keyword">join</span> Employees <span class="keyword">on</span> (Employees.EmployeeID = Orders.EmployeeID)</span><br><span class="line"><span class="keyword">where</span> <span class="keyword">month</span>(Orders.OrderDate) = <span class="string">'07'</span></span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> Employees.EmployeeID</span><br><span class="line"></span><br><span class="line"><span class="comment">--17.查询每个顾客的订单总数，显示顾客ID，订单总数</span></span><br><span class="line"><span class="keyword">select</span> Customers.CustomerID,<span class="keyword">count</span>(Orders.OrderID) 订单总数</span><br><span class="line"><span class="keyword">from</span> Orders <span class="keyword">right</span> <span class="keyword">join</span> Customers <span class="keyword">on</span> (Customers.CustomerID = Orders.CustomerID)</span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> Customers.CustomerID</span><br><span class="line"></span><br><span class="line"><span class="comment">--18.查询每个顾客的订单总数和订单总金额</span></span><br><span class="line"><span class="keyword">select</span> Customers.CustomerID,<span class="keyword">count</span>(<span class="keyword">distinct</span> Orders.OrderID) 订单总数,<span class="keyword">sum</span>([<span class="keyword">Order</span> Details].UnitPrice*[<span class="keyword">Order</span> Details].Quantity*(<span class="number">1</span>-[<span class="keyword">Order</span> Details].Discount)) 总金额</span><br><span class="line"><span class="keyword">from</span> Orders <span class="keyword">right</span> <span class="keyword">join</span> Customers <span class="keyword">on</span> Orders.CustomerID=Customers.CustomerID </span><br><span class="line">			<span class="keyword">left</span> <span class="keyword">join</span> [<span class="keyword">Order</span> Details] <span class="keyword">on</span> Orders.OrderID=[<span class="keyword">Order</span> Details].OrderID</span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> Customers.CustomerID</span><br><span class="line"></span><br><span class="line"><span class="comment">--19.查询每种产品的卖出总数和总金额</span></span><br><span class="line"><span class="keyword">select</span> <span class="keyword">sum</span>([<span class="keyword">Order</span> Details].Quantity) 卖出总数,<span class="keyword">sum</span>([<span class="keyword">Order</span> Details].UnitPrice*[<span class="keyword">Order</span> Details].Quantity*(<span class="number">1</span>-[<span class="keyword">Order</span> Details].Discount)) 总金额</span><br><span class="line"><span class="keyword">from</span> [<span class="keyword">Order</span> Details] <span class="keyword">right</span> <span class="keyword">join</span> Products <span class="keyword">on</span> ([<span class="keyword">Order</span> Details].ProductID = Products.ProductID)</span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> Products.ProductID</span><br><span class="line"></span><br><span class="line"><span class="comment">--20.查询购买过全部商品的顾客的ID和姓名</span></span><br><span class="line"><span class="keyword">select</span> Customers.CustomerID,Customers.ContactName</span><br><span class="line"><span class="keyword">from</span> Customers</span><br><span class="line"><span class="keyword">where</span> <span class="keyword">not</span> <span class="keyword">exists</span></span><br><span class="line">	(<span class="keyword">select</span> *</span><br><span class="line">	<span class="keyword">from</span> Products</span><br><span class="line">	<span class="keyword">where</span> <span class="keyword">not</span> <span class="keyword">exists</span></span><br><span class="line">		(<span class="keyword">select</span> *</span><br><span class="line">		<span class="keyword">from</span> Orders,[<span class="keyword">Order</span> Details]</span><br><span class="line">		<span class="keyword">where</span> Orders.OrderID = [<span class="keyword">Order</span> Details].OrderID <span class="keyword">and</span> Products.ProductID = [<span class="keyword">Order</span> Details].ProductID <span class="keyword">and</span> Customers.CustomerID = Orders.CustomerID))</span><br><span class="line"></span><br><span class="line"><span class="comment">--三.对books数据库完成以下操作</span></span><br><span class="line"><span class="comment">--21.查询各种类别的图书的类别和数量（包含目前没有图书的类别）</span></span><br><span class="line"><span class="keyword">select</span> BookType.TypeName,<span class="keyword">count</span>(BookInfo.TypeID) 数量</span><br><span class="line"><span class="keyword">from</span> BookType <span class="keyword">left</span> <span class="keyword">join</span> BookInfo <span class="keyword">on</span> (BookType.TypeID = BookInfo.TypeID)</span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> BookType.TypeName</span><br><span class="line"></span><br><span class="line"><span class="comment">--22.查询借阅了‘数据库基础’的读者的卡编号和姓名</span></span><br><span class="line"><span class="keyword">select</span> BorrowInfo.CardNo,CardInfo.Reader</span><br><span class="line"><span class="keyword">from</span> BorrowInfo,CardInfo,BookInfo</span><br><span class="line"><span class="keyword">where</span> BorrowInfo.BookNo = BookInfo.BookNo <span class="keyword">and</span> BorrowInfo.CardNo = CardInfo.CardNo <span class="keyword">and</span> BookInfo.BookName = <span class="string">'数据库基础'</span></span><br><span class="line"></span><br><span class="line"><span class="comment">--23.查询各个出版社的图书价格超过这个出版社图书的平均价格的图书的编号和名称</span></span><br><span class="line"><span class="keyword">select</span> BookInfo.BookNo,BookInfo.BookName</span><br><span class="line"><span class="keyword">from</span> BookInfo</span><br><span class="line"><span class="keyword">where</span> BookInfo.Price &gt; </span><br><span class="line">	(<span class="keyword">select</span> <span class="keyword">avg</span>(b1.Price)</span><br><span class="line">	<span class="keyword">from</span> BookInfo b1</span><br><span class="line">	<span class="keyword">where</span> BookInfo.Publisher = b1.Publisher)</span><br><span class="line"></span><br><span class="line"><span class="comment">--24.查询没有借过图书的读者的编号和姓名</span></span><br><span class="line"><span class="keyword">select</span> CardInfo.CardNo,CardInfo.Reader</span><br><span class="line"><span class="keyword">from</span> CardInfo</span><br><span class="line"><span class="keyword">where</span> CardInfo.CardNo <span class="keyword">not</span> <span class="keyword">in</span></span><br><span class="line">	(<span class="keyword">select</span> BorrowInfo.CardNo</span><br><span class="line">	<span class="keyword">from</span> BorrowInfo)</span><br><span class="line"></span><br><span class="line"><span class="comment">--25.查询借阅次数超过2次的读者的编号和姓名</span></span><br><span class="line"><span class="keyword">select</span> CardInfo.CardNo,CardInfo.Reader</span><br><span class="line"><span class="keyword">from</span> CardInfo,BorrowInfo</span><br><span class="line"><span class="keyword">where</span> CardInfo.CardNo = BorrowInfo.CardNo</span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> CardInfo.CardNo,CardInfo.Reader</span><br><span class="line"><span class="keyword">having</span> <span class="keyword">count</span>(BorrowInfo.CardNo) &gt; <span class="number">2</span></span><br><span class="line"></span><br><span class="line"><span class="comment">--26.查询借阅卡的类型为老师和研究生的读者人数</span></span><br><span class="line"><span class="keyword">select</span> <span class="keyword">count</span>(CardInfo.CardNo) 读者人数</span><br><span class="line"><span class="keyword">from</span> CardType,CardInfo</span><br><span class="line"><span class="keyword">where</span> CardInfo.CTypeID = CardType.CTypeID <span class="keyword">and</span> (CardType.TypeName = <span class="string">'教师'</span> <span class="keyword">or</span> CardType.TypeName = <span class="string">'研究生'</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">--27.查询没有被借过的图书的编号和名称</span></span><br><span class="line"><span class="keyword">select</span> BookInfo.BookNo,BookInfo.BookName</span><br><span class="line"><span class="keyword">from</span> BookInfo</span><br><span class="line"><span class="keyword">where</span> BookInfo.BookNo <span class="keyword">not</span> <span class="keyword">in</span></span><br><span class="line">	(<span class="keyword">select</span> BorrowInfo.BookNo</span><br><span class="line">	<span class="keyword">from</span> BorrowInfo)</span><br><span class="line"></span><br><span class="line"><span class="comment">--28.查询没有借阅过英语类型的图书的学生的编号和姓名</span></span><br><span class="line"><span class="keyword">select</span> CardInfo.CardNo,CardInfo.Reader</span><br><span class="line"><span class="keyword">from</span> CardInfo</span><br><span class="line"><span class="keyword">where</span> <span class="keyword">not</span> <span class="keyword">exists</span></span><br><span class="line">	(<span class="keyword">select</span> *</span><br><span class="line">	<span class="keyword">from</span> BookInfo,BorrowInfo,BookType,CardType</span><br><span class="line">	<span class="keyword">where</span> BookType.TypeName=<span class="string">'英语'</span> <span class="keyword">and</span> CardType.TypeName = <span class="string">'学生'</span> <span class="keyword">and</span> CardType.CTypeID = CardInfo.CTypeID <span class="keyword">and</span> BookType.TypeID=BookInfo.TypeID <span class="keyword">and</span> BookInfo.BookNo=BorrowInfo.BookNo <span class="keyword">and</span> BorrowInfo.CardNo=CardInfo.CardNo)</span><br><span class="line"></span><br><span class="line"><span class="comment">--29.查询借阅了‘计算机应用’类别的‘数据库基础’课程的学生的编号读者以及该读者的借阅卡的类型</span></span><br><span class="line"><span class="keyword">select</span> CardInfo.CardNo,CardType.TypeName</span><br><span class="line"><span class="keyword">from</span> CardInfo,CardType,BorrowInfo</span><br><span class="line"><span class="keyword">where</span> CardInfo.CTypeID = CardType.CTypeID <span class="keyword">and</span> BorrowInfo.CardNo = CardInfo.CardNo <span class="keyword">and</span> BorrowInfo.BookNo <span class="keyword">in</span></span><br><span class="line">	(<span class="keyword">select</span> BookInfo.BookNo</span><br><span class="line">	<span class="keyword">from</span> BookInfo</span><br><span class="line">	<span class="keyword">where</span> BookInfo.BookName = <span class="string">'数据库基础'</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">--30.查询借阅过了全部图书的读者的编号和姓名</span></span><br><span class="line"><span class="keyword">select</span> CardInfo.CardNo,CardInfo.Reader</span><br><span class="line"><span class="keyword">from</span> CardInfo</span><br><span class="line"><span class="keyword">where</span> <span class="keyword">not</span> <span class="keyword">exists</span></span><br><span class="line">	(<span class="keyword">select</span> *</span><br><span class="line">	<span class="keyword">from</span> BookInfo</span><br><span class="line">	<span class="keyword">where</span> <span class="keyword">not</span> <span class="keyword">exists</span></span><br><span class="line">		(<span class="keyword">select</span> *</span><br><span class="line">		<span class="keyword">from</span> BorrowInfo</span><br><span class="line">		<span class="keyword">where</span> BorrowInfo.CardNo = CardInfo.CardNo <span class="keyword">and</span> BorrowInfo.BookNo = BookInfo.BookNo))</span><br><span class="line"></span><br><span class="line"><span class="comment">--四．对商场数据库完成以下操作</span></span><br><span class="line"><span class="comment">--Market (mno, mname, city)</span></span><br><span class="line"><span class="comment">--Item (ino, iname, type, color)</span></span><br><span class="line"><span class="comment">--Sales (mno, ino, price)</span></span><br><span class="line"><span class="comment">--其中，market表示商场，它的属性依次为商场号、商场名和所在城市；item表示商品，它的属性依次为商品号、商品名、商品类别和颜色；sales表示销售，它的属性依次为商场号、商品号和售价。用SQL语句实现下面的查询要求：</span></span><br><span class="line"><span class="comment">--1.列出北京各个商场都销售，且售价均超过10000 元的商品的商品号和商品名</span></span><br><span class="line"><span class="keyword">select</span> item.ino,item.iname</span><br><span class="line"><span class="keyword">from</span> item</span><br><span class="line"><span class="keyword">where</span> <span class="keyword">not</span> <span class="keyword">exists</span></span><br><span class="line">	(<span class="keyword">select</span> *</span><br><span class="line">	<span class="keyword">from</span> sales,market</span><br><span class="line">	<span class="keyword">where</span> sales.mno = market.mno <span class="keyword">and</span> market.city = <span class="string">'北京'</span> <span class="keyword">and</span> <span class="keyword">not</span> <span class="keyword">exists</span></span><br><span class="line">		(<span class="keyword">select</span> *</span><br><span class="line">		<span class="keyword">from</span> sales s1</span><br><span class="line">		<span class="keyword">where</span> s1.ino = item.ino <span class="keyword">and</span> s1.mno = sales.mno <span class="keyword">and</span> s1.price &gt; <span class="number">10000</span>))</span><br><span class="line"></span><br><span class="line"><span class="comment">--2.列出在不同商场中最高售价和最低售价只差超过100 元的商品的商品号、最高售价和最低售价</span></span><br><span class="line"><span class="keyword">select</span> sales.ino,<span class="keyword">max</span>(sales.price) 最高售价,<span class="keyword">min</span>(sales.price) 最低售价</span><br><span class="line"><span class="keyword">from</span> sales</span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> sales.ino</span><br><span class="line"><span class="keyword">having</span> <span class="keyword">max</span>(sales.price) - <span class="keyword">min</span>(sales.price) &gt; <span class="number">100</span></span><br><span class="line"></span><br><span class="line"><span class="comment">--3.列出售价超过该商品的平均售价的各个商品的商品号和售价</span></span><br><span class="line"><span class="keyword">select</span> sales.ino,sales.price</span><br><span class="line"><span class="keyword">from</span> sales</span><br><span class="line"><span class="keyword">where</span> sales.price &gt;</span><br><span class="line">	(<span class="keyword">select</span> <span class="keyword">avg</span>(s2.price)</span><br><span class="line">	<span class="keyword">from</span> sales s2</span><br><span class="line">	<span class="keyword">where</span> s2.ino = sales.ino)</span><br><span class="line"></span><br><span class="line"><span class="comment">--4.查询每个每个城市各个商场售价最高的商品的商场名，城市，商品号和商品名</span></span><br><span class="line"><span class="keyword">select</span> market.mname,market.city,sales.ino,item.iname</span><br><span class="line"><span class="keyword">from</span> market,sales,item</span><br><span class="line"><span class="keyword">where</span> market.mno = sales.mno <span class="keyword">and</span> item.ino = sales.ino <span class="keyword">and</span> sales.price &gt;= <span class="keyword">all</span></span><br><span class="line">	(<span class="keyword">select</span> s2.price</span><br><span class="line">	<span class="keyword">from</span> sales s2</span><br><span class="line">	<span class="keyword">where</span> s2.mno = sales.mno)</span><br><span class="line"></span><br><span class="line"><span class="comment">--5.查询销售商品数量最多的商场的商场号，商场名和城市</span></span><br><span class="line"><span class="keyword">select</span> market.mno,market.mname,market.city</span><br><span class="line"><span class="keyword">from</span> market,sales</span><br><span class="line"><span class="keyword">where</span> market.mno = sales.mno</span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> market.mno,market.mname,market.city</span><br><span class="line"><span class="keyword">having</span> <span class="keyword">count</span>(sales.ino) &gt;= <span class="keyword">all</span></span><br><span class="line">	(<span class="keyword">select</span> <span class="keyword">count</span>(s2.ino)</span><br><span class="line">	<span class="keyword">from</span> sales s2</span><br><span class="line">	<span class="keyword">group</span> <span class="keyword">by</span> s2.mno)</span><br><span class="line"></span><br><span class="line"><span class="comment">--6.查询销售了冰箱和洗衣机的商场号，商场名和城市</span></span><br><span class="line"><span class="keyword">select</span> <span class="keyword">distinct</span> market.mno,market.mname,market.city</span><br><span class="line"><span class="keyword">from</span> market,sales</span><br><span class="line"><span class="keyword">where</span> market.mno <span class="keyword">in</span> </span><br><span class="line">	(<span class="keyword">select</span> s1.mno</span><br><span class="line">	<span class="keyword">from</span> sales s1</span><br><span class="line">	<span class="keyword">where</span> s1.ino <span class="keyword">in</span></span><br><span class="line">		(<span class="keyword">select</span> item.ino</span><br><span class="line">		<span class="keyword">from</span> item</span><br><span class="line">		<span class="keyword">where</span> item.iname = <span class="string">'冰箱'</span>)</span><br><span class="line">	<span class="keyword">and</span> s1.mno <span class="keyword">in</span></span><br><span class="line">		(<span class="keyword">select</span> s2.mno</span><br><span class="line">		<span class="keyword">from</span> sales s2</span><br><span class="line">		<span class="keyword">where</span> s2.ino <span class="keyword">in</span></span><br><span class="line">			(<span class="keyword">select</span> item.ino</span><br><span class="line">			<span class="keyword">from</span> item</span><br><span class="line">			<span class="keyword">where</span> item.iname = <span class="string">'洗衣机'</span>)))</span><br><span class="line"></span><br><span class="line"><span class="comment">--7.查询所有商场都销售了的商品的商品号和商品名。（用两种方法实现）</span></span><br><span class="line"><span class="keyword">select</span> item.ino,item.iname</span><br><span class="line"><span class="keyword">from</span> item</span><br><span class="line"><span class="keyword">where</span> <span class="keyword">not</span> <span class="keyword">exists</span></span><br><span class="line">	(<span class="keyword">select</span> *</span><br><span class="line">	<span class="keyword">from</span> market</span><br><span class="line">	<span class="keyword">where</span> <span class="keyword">not</span> <span class="keyword">exists</span></span><br><span class="line">		(<span class="keyword">select</span> *</span><br><span class="line">		<span class="keyword">from</span> sales</span><br><span class="line">		<span class="keyword">where</span> sales.mno = market.mno <span class="keyword">and</span> sales.ino = item.ino))</span><br><span class="line"></span><br><span class="line"><span class="keyword">select</span> item.ino,item.iname</span><br><span class="line"><span class="keyword">from</span> item,sales</span><br><span class="line"><span class="keyword">where</span> item.ino = sales.ino</span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> sales.ino,	item.ino,item.iname</span><br><span class="line"><span class="keyword">having</span> <span class="keyword">count</span>(sales.mno) =</span><br><span class="line">	(<span class="keyword">select</span> <span class="keyword">count</span>(market.mno)</span><br><span class="line">	<span class="keyword">from</span> market)</span><br></pre></td></tr></table></figure>

  <script type="text/javascript">
    // Popup Window;
    var isfetched = false;
    var isXml = true;
    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length === 0) {
      search_path = "search.xml";
    } else if (/json$/i.test(search_path)) {
      isXml = false;
    }
    var path = "/" + search_path;
    // monitor main search box;

    var onPopupClose = function (e) {
      $('.popup').hide();
      $('#local-search-input').val('');
      $('.search-result-list').remove();
      $('#no-result').remove();
      $(".local-search-pop-overlay").remove();
      $('body').css('overflow', '');
    }

    function proceedsearch() {
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay"></div>')
        .css('overflow', 'hidden');
      $('.search-popup-overlay').click(onPopupClose);
      $('.popup').toggle();
      var $localSearchInput = $('#local-search-input');
      $localSearchInput.attr("autocapitalize", "none");
      $localSearchInput.attr("autocorrect", "off");
      $localSearchInput.focus();
    }

    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';

      // start loading animation
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay">' +
          '<div id="search-loading-icon">' +
          '<i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>' +
          '</div>' +
          '</div>')
        .css('overflow', 'hidden');
      $("#search-loading-icon").css('margin', '20% auto 0 auto').css('text-align', 'center');

      $.ajax({
        url: path,
        dataType: isXml ? "xml" : "json",
        async: true,
        success: function(res) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header');
          var datas = isXml ? $("entry", res).map(function() {
            return {
              title: $("title", this).text(),
              content: $("content",this).text(),
              url: $("url" , this).text()
            };
          }).get() : res;
          var input = document.getElementById(search_id);
          var resultContent = document.getElementById(content_id);
          var inputEventFunction = function() {
            var searchText = input.value.trim().toLowerCase();
            var keywords = searchText.split(/[\s\-]+/);
            if (keywords.length > 1) {
              keywords.push(searchText);
            }
            var resultItems = [];
            if (searchText.length > 0) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var hitCount = 0;
                var searchTextCount = 0;
                var title = data.title.trim();
                var titleInLowerCase = title.toLowerCase();
                var content = data.content.trim().replace(/<[^>]+>/g,"");
                var contentInLowerCase = content.toLowerCase();
                var articleUrl = decodeURIComponent(data.url);
                var indexOfTitle = [];
                var indexOfContent = [];
                // only match articles with not empty titles
                if(title != '') {
                  keywords.forEach(function(keyword) {
                    function getIndexByWord(word, text, caseSensitive) {
                      var wordLen = word.length;
                      if (wordLen === 0) {
                        return [];
                      }
                      var startPosition = 0, position = [], index = [];
                      if (!caseSensitive) {
                        text = text.toLowerCase();
                        word = word.toLowerCase();
                      }
                      while ((position = text.indexOf(word, startPosition)) > -1) {
                        index.push({position: position, word: word});
                        startPosition = position + wordLen;
                      }
                      return index;
                    }

                    indexOfTitle = indexOfTitle.concat(getIndexByWord(keyword, titleInLowerCase, false));
                    indexOfContent = indexOfContent.concat(getIndexByWord(keyword, contentInLowerCase, false));
                  });
                  if (indexOfTitle.length > 0 || indexOfContent.length > 0) {
                    isMatch = true;
                    hitCount = indexOfTitle.length + indexOfContent.length;
                  }
                }

                // show search results

                if (isMatch) {
                  // sort index by position of keyword

                  [indexOfTitle, indexOfContent].forEach(function (index) {
                    index.sort(function (itemLeft, itemRight) {
                      if (itemRight.position !== itemLeft.position) {
                        return itemRight.position - itemLeft.position;
                      } else {
                        return itemLeft.word.length - itemRight.word.length;
                      }
                    });
                  });

                  // merge hits into slices

                  function mergeIntoSlice(text, start, end, index) {
                    var item = index[index.length - 1];
                    var position = item.position;
                    var word = item.word;
                    var hits = [];
                    var searchTextCountInSlice = 0;
                    while (position + word.length <= end && index.length != 0) {
                      if (word === searchText) {
                        searchTextCountInSlice++;
                      }
                      hits.push({position: position, length: word.length});
                      var wordEnd = position + word.length;

                      // move to next position of hit

                      index.pop();
                      while (index.length != 0) {
                        item = index[index.length - 1];
                        position = item.position;
                        word = item.word;
                        if (wordEnd > position) {
                          index.pop();
                        } else {
                          break;
                        }
                      }
                    }
                    searchTextCount += searchTextCountInSlice;
                    return {
                      hits: hits,
                      start: start,
                      end: end,
                      searchTextCount: searchTextCountInSlice
                    };
                  }

                  var slicesOfTitle = [];
                  if (indexOfTitle.length != 0) {
                    slicesOfTitle.push(mergeIntoSlice(title, 0, title.length, indexOfTitle));
                  }

                  var slicesOfContent = [];
                  while (indexOfContent.length != 0) {
                    var item = indexOfContent[indexOfContent.length - 1];
                    var position = item.position;
                    var word = item.word;
                    // cut out 100 characters
                    var start = position - 20;
                    var end = position + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if (end < position + word.length) {
                      end = position + word.length;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    slicesOfContent.push(mergeIntoSlice(content, start, end, indexOfContent));
                  }

                  // sort slices in content by search text's count and hits' count

                  slicesOfContent.sort(function (sliceLeft, sliceRight) {
                    if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                      return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                    } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                      return sliceRight.hits.length - sliceLeft.hits.length;
                    } else {
                      return sliceLeft.start - sliceRight.start;
                    }
                  });

                  // select top N slices in content

                  var upperBound = parseInt('-1');
                  if (upperBound >= 0) {
                    slicesOfContent = slicesOfContent.slice(0, upperBound);
                  }

                  // highlight title and content

                  function highlightKeyword(text, slice) {
                    var result = '';
                    var prevEnd = slice.start;
                    slice.hits.forEach(function (hit) {
                      result += text.substring(prevEnd, hit.position);
                      var end = hit.position + hit.length;
                      result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                      prevEnd = end;
                    });
                    result += text.substring(prevEnd, slice.end);
                    return result;
                  }

                  var resultItem = '';

                  if (slicesOfTitle.length != 0) {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
                  } else {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
                  }

                  slicesOfContent.forEach(function (slice) {
                    resultItem += "<a href='" + articleUrl + "'>" +
                      "<p class=\"search-result\">" + highlightKeyword(content, slice) +
                      "...</p>" + "</a>";
                  });

                  resultItem += "</li>";
                  resultItems.push({
                    item: resultItem,
                    searchTextCount: searchTextCount,
                    hitCount: hitCount,
                    id: resultItems.length
                  });
                }
              })
            };
            if (keywords.length === 1 && keywords[0] === "") {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>'
            } else if (resultItems.length === 0) {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>'
            } else {
              resultItems.sort(function (resultLeft, resultRight) {
                if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
                  return resultRight.searchTextCount - resultLeft.searchTextCount;
                } else if (resultLeft.hitCount !== resultRight.hitCount) {
                  return resultRight.hitCount - resultLeft.hitCount;
                } else {
                  return resultRight.id - resultLeft.id;
                }
              });
              var searchResultList = '<ul class=\"search-result-list\">';
              resultItems.forEach(function (result) {
                searchResultList += result.item;
              })
              searchResultList += "</ul>";
              resultContent.innerHTML = searchResultList;
            }
          }

          if ('auto' === 'auto') {
            input.addEventListener('input', inputEventFunction);
          } else {
            $('.search-icon').click(inputEventFunction);
            input.addEventListener('keypress', function (event) {
              if (event.keyCode === 13) {
                inputEventFunction();
              }
            });
          }

          // remove loading animation
          $(".local-search-pop-overlay").remove();
          $('body').css('overflow', '');

          proceedsearch();
        }
      });
    }

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(onPopupClose);
    $('.popup').click(function(e){
      e.stopPropagation();
    });
    $(document).on('keyup', function (event) {
      var shouldDismissSearchPopup = event.which === 27 &&
        $('.search-popup').is(':visible');
      if (shouldDismissSearchPopup) {
        onPopupClose();
      }
    });
  </script>
