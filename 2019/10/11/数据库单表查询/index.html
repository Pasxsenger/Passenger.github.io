ss="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br><span class="line">176</span><br><span class="line">177</span><br><span class="line">178</span><br><span class="line">179</span><br><span class="line">180</span><br><span class="line">181</span><br><span class="line">182</span><br><span class="line">183</span><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">-- 一：对给定的xsgl数据库完成以下查询要求 ：</span></span><br><span class="line"><span class="comment">--对xs表增加身份证号码属性列，要求是18位的字符类型</span></span><br><span class="line"><span class="keyword">alter</span> <span class="keyword">table</span> xs <span class="keyword">add</span> 身份证号 <span class="built_in">char</span>(<span class="number">18</span>)	</span><br><span class="line"> </span><br><span class="line"><span class="comment">--1.查询有直接先行课的课程的课号，课名和先行课号。</span></span><br><span class="line"><span class="keyword">select</span> kc.课程号,kc.先行课号	</span><br><span class="line"><span class="keyword">from</span> kc</span><br><span class="line"><span class="keyword">where</span> kc.先行课号 !=<span class="string">''</span></span><br><span class="line"> </span><br><span class="line"><span class="comment">--2.查询先行课号是“J001”号课程的课号和课名</span></span><br><span class="line"><span class="keyword">select</span> kc.课程号,kc.课程名</span><br><span class="line"><span class="keyword">from</span> kc</span><br><span class="line"><span class="keyword">where</span> kc.课程号 = <span class="string">'J001'</span></span><br><span class="line"> </span><br><span class="line"><span class="comment">--3.查询所有的网络工程系姓李，张，王的同学的学号和姓名</span></span><br><span class="line"><span class="keyword">select</span> xs.姓名,xs.学号</span><br><span class="line"><span class="keyword">from</span> xs</span><br><span class="line"><span class="keyword">where</span> xs.专业 = <span class="string">'网络工程'</span><span class="keyword">and</span> xs.姓名 <span class="keyword">like</span> <span class="string">'[李，张，王]%'</span></span><br><span class="line"> </span><br><span class="line"><span class="comment">--4.查询不在网络工程和信息管理专业学习的学生的学号和姓名，系别，并对查询结果按照专业的升序和学号的降序排序</span></span><br><span class="line"><span class="keyword">select</span> xs.学号,xs.姓名,xs.专业</span><br><span class="line"><span class="keyword">from</span> xs</span><br><span class="line"><span class="keyword">where</span> xs.专业 <span class="keyword">not</span> <span class="keyword">in</span> (<span class="string">'网络工程'</span>,<span class="string">'信息管理'</span>)</span><br><span class="line"><span class="keyword">order</span> <span class="keyword">by</span> xs.专业,xs.学号 <span class="keyword">desc</span></span><br><span class="line"> </span><br><span class="line"><span class="comment">--5.查询每门课不及格的学生的人数，显示课号和人数</span></span><br><span class="line"><span class="keyword">select</span> cj.课程号,<span class="keyword">count</span>(*) 人数</span><br><span class="line"><span class="keyword">from</span> cj</span><br><span class="line"><span class="keyword">where</span> cj.成绩 &lt; <span class="number">60</span></span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> cj.课程号</span><br><span class="line"> </span><br><span class="line"><span class="comment">--6.查询年龄不在30-35之间的网络工程系的学生的学号，姓名和年龄</span></span><br><span class="line"><span class="keyword">select</span> xs.学号,xs.姓名,<span class="keyword">datediff</span>(dd,出生时间,<span class="keyword">getdate</span>())/<span class="number">365</span> <span class="keyword">as</span> 年龄</span><br><span class="line"><span class="keyword">from</span> xs</span><br><span class="line"><span class="keyword">where</span> <span class="keyword">datediff</span>(dd,出生时间,<span class="keyword">getdate</span>())/<span class="number">365</span> <span class="keyword">not</span> <span class="keyword">between</span> <span class="number">30</span> <span class="keyword">and</span> <span class="number">35</span></span><br><span class="line"> </span><br><span class="line"><span class="comment">--7.查询没有选修‘J001’号课程的学生的学号（注意去掉重复的元组）</span></span><br><span class="line"><span class="keyword">select</span> <span class="keyword">distinct</span> 学号</span><br><span class="line"><span class="keyword">from</span> xs</span><br><span class="line"><span class="keyword">where</span> <span class="keyword">not</span> <span class="keyword">exists</span>(</span><br><span class="line"><span class="keyword">select</span> *</span><br><span class="line"><span class="keyword">from</span> cj</span><br><span class="line"><span class="keyword">where</span> xs.学号 = cj.学号 <span class="keyword">and</span> 课程号 = <span class="string">'J001'</span></span><br><span class="line">)</span><br><span class="line"> </span><br><span class="line"><span class="comment">--8.查询每个学生的学号，姓名，出生年份，并给出生年份起别名为chusheng </span></span><br><span class="line"><span class="keyword">select</span> xs.学号,xs.姓名,<span class="keyword">datename</span>(<span class="keyword">year</span>,xs.出生时间) chusheng</span><br><span class="line"><span class="keyword">from</span> xs</span><br><span class="line"> </span><br><span class="line"><span class="comment">--9. 查询每个学生的学号，姓名和出生日期（出生日期根据身份证号码查询）</span></span><br><span class="line"><span class="keyword">select</span> xs.学号,xs.姓名,<span class="keyword">datediff</span>(yy,<span class="keyword">convert</span>(<span class="built_in">varchar</span>(<span class="number">10</span>),<span class="keyword">cast</span>(<span class="keyword">substring</span>(xs.身份证号,<span class="number">7</span>,<span class="number">8</span>)<span class="keyword">as</span> datetime),<span class="number">120</span>),<span class="keyword">getdate</span>()) 出生日期</span><br><span class="line"><span class="keyword">from</span> xs</span><br><span class="line"> </span><br><span class="line"><span class="comment">--10.查询选修J001课程成绩排名第一的同学的学号和成绩</span></span><br><span class="line"><span class="keyword">select</span> top <span class="number">1</span> cj.学号,cj.成绩</span><br><span class="line"><span class="keyword">from</span> cj</span><br><span class="line"><span class="keyword">where</span> cj.课程号 = <span class="string">'J001'</span></span><br><span class="line"><span class="keyword">order</span> <span class="keyword">by</span> cj.成绩 <span class="keyword">desc</span></span><br><span class="line"> </span><br><span class="line"><span class="comment">--11. 查询所有名字中含有’明’或者’丽’的同学的学号，姓名</span></span><br><span class="line"><span class="keyword">select</span> xs.学号,xs.姓名</span><br><span class="line"><span class="keyword">from</span> xs</span><br><span class="line"><span class="keyword">where</span> xs.姓名 <span class="keyword">like</span> <span class="string">'%[明,丽]%'</span></span><br><span class="line"> </span><br><span class="line"><span class="comment">--12. 查询信息管理专业年龄超过20岁的学生的人数</span></span><br><span class="line"><span class="keyword">select</span> <span class="keyword">count</span>(*)</span><br><span class="line"><span class="keyword">from</span> xs</span><br><span class="line"><span class="keyword">where</span> xs.专业 = <span class="string">'信息管理'</span> <span class="keyword">and</span> <span class="keyword">datediff</span>(dd,出生时间,<span class="keyword">getdate</span>())/<span class="number">365</span> &gt; <span class="number">20</span></span><br><span class="line"> </span><br><span class="line"><span class="comment">--13. 查询平均成绩超过80分的课程的课程号和平均成绩</span></span><br><span class="line"><span class="keyword">select</span> cj.课程号,<span class="keyword">avg</span>(cj.成绩)</span><br><span class="line"><span class="keyword">from</span> cj</span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> cj.课程号</span><br><span class="line"><span class="keyword">having</span> <span class="keyword">avg</span>(cj.成绩) &gt; <span class="number">80</span></span><br><span class="line"> </span><br><span class="line"><span class="comment">--14. 查询每个专业所有姓张的人数</span></span><br><span class="line"><span class="keyword">select</span> xs.专业,<span class="keyword">count</span>(*) 人数</span><br><span class="line"><span class="keyword">from</span> xs</span><br><span class="line"><span class="keyword">where</span> xs.姓名 <span class="keyword">like</span> <span class="string">'张%'</span></span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> xs.专业</span><br><span class="line"> </span><br><span class="line"><span class="comment">--15. 查询各种姓氏的人数（假设没有复姓）</span></span><br><span class="line"><span class="keyword">select</span> <span class="keyword">left</span>(xs.姓名,<span class="number">1</span>),<span class="keyword">count</span>(<span class="keyword">left</span>(xs.姓名,<span class="number">1</span>)) 人数</span><br><span class="line"><span class="keyword">from</span> xs</span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> <span class="keyword">left</span>(xs.姓名,<span class="number">1</span>)</span><br><span class="line"> </span><br><span class="line"><span class="comment">--16.查询选修课程超过5门的学生的学号和选课门数，以及平均成绩</span></span><br><span class="line"><span class="keyword">select</span> cj.学号,<span class="keyword">count</span>(cj.课程号) 选课门数,<span class="keyword">avg</span>(cj.成绩) 平均成绩</span><br><span class="line"><span class="keyword">from</span> cj</span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> cj.学号</span><br><span class="line"><span class="keyword">having</span> <span class="keyword">count</span>(cj.课程号) &gt; <span class="number">5</span></span><br><span class="line"> </span><br><span class="line"><span class="comment">--17. 查询选修‘J001’课程的成绩排名前五的学生的学号和成绩</span></span><br><span class="line"><span class="keyword">select</span> top <span class="number">5</span> cj.学号,cj.成绩</span><br><span class="line"><span class="keyword">from</span> cj</span><br><span class="line"><span class="keyword">where</span> cj.课程号 = <span class="string">'J001'</span></span><br><span class="line"><span class="keyword">order</span> <span class="keyword">by</span> cj.成绩 <span class="keyword">desc</span></span><br><span class="line"> </span><br><span class="line"><span class="comment">--18.查询每个学生的最低分和选课门数</span></span><br><span class="line"><span class="keyword">select</span> cj.学号,<span class="keyword">min</span>(cj.成绩) 最低分,<span class="keyword">count</span>(cj.课程号) 选课门数</span><br><span class="line"><span class="keyword">from</span> cj</span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> cj.学号</span><br><span class="line"> </span><br><span class="line"><span class="comment">--19. 查询各个专业各种性别的人数</span></span><br><span class="line"><span class="keyword">select</span> xs.专业,xs.性别,<span class="keyword">count</span>(xs.性别) 人数</span><br><span class="line"><span class="keyword">from</span> xs</span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> xs.专业,xs.性别</span><br><span class="line"> </span><br><span class="line"><span class="comment">--20.查询各个专业男生的人数</span></span><br><span class="line"><span class="keyword">select</span> xs.专业,<span class="keyword">count</span>(xs.性别) 人数</span><br><span class="line"><span class="keyword">from</span> xs</span><br><span class="line"><span class="keyword">where</span> xs.性别 = <span class="string">'男'</span></span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> xs.专业</span><br><span class="line"> </span><br><span class="line"><span class="comment">--21. 列出有二门以上课程（含两门）不及格的学生的学号及该学生的平均成绩；</span></span><br><span class="line"><span class="comment">/*select cj.学号,avg(cj.成绩) 平均成绩</span></span><br><span class="line"><span class="comment">from cj</span></span><br><span class="line"><span class="comment">where cj.成绩 &lt; 60</span></span><br><span class="line"><span class="comment">group by cj.学号</span></span><br><span class="line"><span class="comment">having count(cj.成绩) &gt;= 2</span></span><br><span class="line"><span class="comment">单表无法实现，因为where执行之后只剩不及格科目成绩求平均值*/</span></span><br><span class="line"> </span><br><span class="line"><span class="comment">--22. 显示学号第五位或者第六位是1、2、3、4或者9的学生的学号、姓名、性别、年龄及专业；</span></span><br><span class="line"><span class="keyword">select</span> xs.学号,xs.姓名,xs.性别,<span class="keyword">datediff</span>(yy,xs.出生时间,<span class="keyword">getdate</span>()) 年龄,xs.专业</span><br><span class="line"><span class="keyword">from</span> xs</span><br><span class="line"><span class="keyword">where</span> xs.学号 <span class="keyword">like</span> <span class="string">'____[1,2,3,4,9]%'</span> <span class="keyword">or</span> xs.学号 <span class="keyword">like</span> <span class="string">'_____[1,2,3,4,9]%'</span></span><br><span class="line"> </span><br><span class="line"><span class="comment">--23. 显示选修课程数最多的学号及选修课程数最少的学号；</span></span><br><span class="line"><span class="keyword">select</span> cj.学号</span><br><span class="line"><span class="keyword">from</span> cj</span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> cj.学号</span><br><span class="line"><span class="keyword">having</span> <span class="keyword">count</span>(cj.课程号)&gt;=<span class="keyword">all</span>(</span><br><span class="line"><span class="keyword">select</span> <span class="keyword">count</span>(cj.课程号)</span><br><span class="line"><span class="keyword">from</span> cj</span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> cj.学号</span><br><span class="line">)</span><br><span class="line"> </span><br><span class="line"><span class="keyword">select</span> cj.学号</span><br><span class="line"><span class="keyword">from</span> cj</span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> cj.学号</span><br><span class="line"><span class="keyword">having</span> <span class="keyword">count</span>(cj.课程号)&lt;=<span class="keyword">all</span>(</span><br><span class="line"><span class="keyword">select</span> <span class="keyword">count</span>(cj.课程号)</span><br><span class="line"><span class="keyword">from</span> cj</span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> cj.学号</span><br><span class="line">)</span><br><span class="line"> </span><br><span class="line"><span class="comment">--24. 查询选修了A001或者A002或者J001或者J002课程的学生的学号和课程号</span></span><br><span class="line"><span class="keyword">select</span> cj.学号,cj.课程号</span><br><span class="line"><span class="keyword">from</span> cj</span><br><span class="line"><span class="keyword">where</span> cj.课程号 <span class="keyword">in</span> (<span class="string">'A001'</span>,<span class="string">'A002'</span>,<span class="string">'J001'</span>,<span class="string">'J002'</span>)</span><br><span class="line"> </span><br><span class="line"><span class="comment">--25. 查询姓名为两个字的不同姓氏的人数，输出姓氏，人数。</span></span><br><span class="line"><span class="keyword">select</span> <span class="keyword">left</span>(xs.姓名,<span class="number">1</span>) 姓氏,<span class="keyword">count</span>(<span class="keyword">left</span>(xs.姓名,<span class="number">1</span>)) 人数</span><br><span class="line"><span class="keyword">from</span> xs</span><br><span class="line"><span class="keyword">where</span> <span class="keyword">len</span>(xs.姓名) = <span class="number">2</span></span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> <span class="keyword">left</span>(xs.姓名,<span class="number">1</span>)</span><br><span class="line"> </span><br><span class="line"><span class="comment">--二：对书上第二章课后习题的4的SPJ数据库各表查询： </span></span><br><span class="line"><span class="comment">--1.求供应工程J1零件的供应商号码SNO</span></span><br><span class="line"><span class="keyword">select</span> SPJ.sno</span><br><span class="line"><span class="keyword">from</span> SPJ</span><br><span class="line"><span class="keyword">where</span> SPJ.jno=<span class="string">'J1'</span></span><br><span class="line"> </span><br><span class="line"><span class="comment">--2.求查询每个工程使用不同供应商的零件的个数</span></span><br><span class="line"><span class="keyword">select</span> SPJ.jno,SPJ.pno,<span class="keyword">sum</span>(SPJ.qty) 个数</span><br><span class="line"><span class="keyword">from</span> SPJ</span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> SPJ.jno,SPJ.pno</span><br><span class="line"> </span><br><span class="line"><span class="comment">--3.求供应工程使用零件P3数量超过200的工程号JNO</span></span><br><span class="line"><span class="keyword">select</span> SPJ.jno</span><br><span class="line"><span class="keyword">from</span> SPJ</span><br><span class="line"><span class="keyword">where</span> SPJ.pno = <span class="string">'P3'</span> <span class="keyword">and</span> SPJ.qit &gt; <span class="number">200</span></span><br><span class="line"> </span><br><span class="line"><span class="comment">--4.求颜色为红色和蓝色的零件的零件号和名称</span></span><br><span class="line"><span class="keyword">select</span> <span class="keyword">distinct</span> pno, pname</span><br><span class="line"><span class="keyword">from</span> p</span><br><span class="line"><span class="keyword">where</span> color <span class="keyword">in</span> (<span class="string">'蓝'</span>,<span class="string">'红'</span>)</span><br><span class="line"> </span><br><span class="line"><span class="comment">--5.求使用零件数量在200-400之间的工程号</span></span><br><span class="line"><span class="keyword">select</span> SPJ.jno</span><br><span class="line"><span class="keyword">from</span> SPJ</span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> SPJ.jno</span><br><span class="line"><span class="keyword">having</span> <span class="keyword">sum</span>(SPJ.qty) <span class="keyword">between</span> <span class="number">200</span> <span class="keyword">and</span> <span class="number">400</span></span><br><span class="line"> </span><br><span class="line"><span class="comment">--6.查询每种零件的零件号，以及使用该零件的工程数。</span></span><br><span class="line"><span class="keyword">select</span> SPJ.pno,<span class="keyword">count</span>(<span class="keyword">DISTINCT</span> SPJ.jno) 工程数</span><br><span class="line"><span class="keyword">from</span> SPJ</span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> SPJ.pno</span><br></pre></td></tr></table></figure>

  <script type="text/javascript">
    // Popup Window;
    var isfetched = false;
    var isXml = true;
    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length === 0) {
      search_path = "search.xml";
    } else if (/json$/i.test(search_path)) {
      isXml = false;
    }
    var path = "/" + search_path;
    // monitor main search box;

    var onPopupClose = function (e) {
      $('.popup').hide();
      $('#local-search-input').val('');
      $('.search-result-list').remove();
      $('#no-result').remove();
      $(".local-search-pop-overlay").remove();
      $('body').css('overflow', '');
    }

    function proceedsearch() {
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay"></div>')
        .css('overflow', 'hidden');
      $('.search-popup-overlay').click(onPopupClose);
      $('.popup').toggle();
      var $localSearchInput = $('#local-search-input');
      $localSearchInput.attr("autocapitalize", "none");
      $localSearchInput.attr("autocorrect", "off");
      $localSearchInput.focus();
    }

    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';

      // start loading animation
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay">' +
          '<div id="search-loading-icon">' +
          '<i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>' +
          '</div>' +
          '</div>')
        .css('overflow', 'hidden');
      $("#search-loading-icon").css('margin', '20% auto 0 auto').css('text-align', 'center');

      $.ajax({
        url: path,
        dataType: isXml ? "xml" : "json",
        async: true,
        success: function(res) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header');
          var datas = isXml ? $("entry", res).map(function() {
            return {
              title: $("title", this).text(),
              content: $("content",this).text(),
              url: $("url" , this).text()
            };
          }).get() : res;
          var input = document.getElementById(search_id);
          var resultContent = document.getElementById(content_id);
          var inputEventFunction = function() {
            var searchText = input.value.trim().toLowerCase();
            var keywords = searchText.split(/[\s\-]+/);
            if (keywords.length > 1) {
              keywords.push(searchText);
            }
            var resultItems = [];
            if (searchText.length > 0) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var hitCount = 0;
                var searchTextCount = 0;
                var title = data.title.trim();
                var titleInLowerCase = title.toLowerCase();
                var content = data.content.trim().replace(/<[^>]+>/g,"");
                var contentInLowerCase = content.toLowerCase();
                var articleUrl = decodeURIComponent(data.url);
                var indexOfTitle = [];
                var indexOfContent = [];
                // only match articles with not empty titles
                if(title != '') {
                  keywords.forEach(function(keyword) {
                    function getIndexByWord(word, text, caseSensitive) {
                      var wordLen = word.length;
                      if (wordLen === 0) {
                        return [];
                      }
                      var startPosition = 0, position = [], index = [];
                      if (!caseSensitive) {
                        text = text.toLowerCase();
                        word = word.toLowerCase();
                      }
                      while ((position = text.indexOf(word, startPosition)) > -1) {
                        index.push({position: position, word: word});
                        startPosition = position + wordLen;
                      }
                      return index;
                    }

                    indexOfTitle = indexOfTitle.concat(getIndexByWord(keyword, titleInLowerCase, false));
                    indexOfContent = indexOfContent.concat(getIndexByWord(keyword, contentInLowerCase, false));
                  });
                  if (indexOfTitle.length > 0 || indexOfContent.length > 0) {
                    isMatch = true;
                    hitCount = indexOfTitle.length + indexOfContent.length;
                  }
                }

                // show search results

                if (isMatch) {
                  // sort index by position of keyword

                  [indexOfTitle, indexOfContent].forEach(function (index) {
                    index.sort(function (itemLeft, itemRight) {
                      if (itemRight.position !== itemLeft.position) {
                        return itemRight.position - itemLeft.position;
                      } else {
                        return itemLeft.word.length - itemRight.word.length;
                      }
                    });
                  });

                  // merge hits into slices

                  function mergeIntoSlice(text, start, end, index) {
                    var item = index[index.length - 1];
                    var position = item.position;
                    var word = item.word;
                    var hits = [];
                    var searchTextCountInSlice = 0;
                    while (position + word.length <= end && index.length != 0) {
                      if (word === searchText) {
                        searchTextCountInSlice++;
                      }
                      hits.push({position: position, length: word.length});
                      var wordEnd = position + word.length;

                      // move to next position of hit

                      index.pop();
                      while (index.length != 0) {
                        item = index[index.length - 1];
                        position = item.position;
                        word = item.word;
                        if (wordEnd > position) {
                          index.pop();
                        } else {
                          break;
                        }
                      }
                    }
                    searchTextCount += searchTextCountInSlice;
                    return {
                      hits: hits,
                      start: start,
                      end: end,
                      searchTextCount: searchTextCountInSlice
                    };
                  }

                  var slicesOfTitle = [];
                  if (indexOfTitle.length != 0) {
                    slicesOfTitle.push(mergeIntoSlice(title, 0, title.length, indexOfTitle));
                  }

                  var slicesOfContent = [];
                  while (indexOfContent.length != 0) {
                    var item = indexOfContent[indexOfContent.length - 1];
                    var position = item.position;
                    var word = item.word;
                    // cut out 100 characters
                    var start = position - 20;
                    var end = position + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if (end < position + word.length) {
                      end = position + word.length;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    slicesOfContent.push(mergeIntoSlice(content, start, end, indexOfContent));
                  }

                  // sort slices in content by search text's count and hits' count

                  slicesOfContent.sort(function (sliceLeft, sliceRight) {
                    if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                      return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                    } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                      return sliceRight.hits.length - sliceLeft.hits.length;
                    } else {
                      return sliceLeft.start - sliceRight.start;
                    }
                  });

                  // select top N slices in content

                  var upperBound = parseInt('-1');
                  if (upperBound >= 0) {
                    slicesOfContent = slicesOfContent.slice(0, upperBound);
                  }

                  // highlight title and content

                  function highlightKeyword(text, slice) {
                    var result = '';
                    var prevEnd = slice.start;
                    slice.hits.forEach(function (hit) {
                      result += text.substring(prevEnd, hit.position);
                      var end = hit.position + hit.length;
                      result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                      prevEnd = end;
                    });
                    result += text.substring(prevEnd, slice.end);
                    return result;
                  }

                  var resultItem = '';

                  if (slicesOfTitle.length != 0) {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
                  } else {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
                  }

                  slicesOfContent.forEach(function (slice) {
                    resultItem += "<a href='" + articleUrl + "'>" +
                      "<p class=\"search-result\">" + highlightKeyword(content, slice) +
                      "...</p>" + "</a>";
                  });

                  resultItem += "</li>";
                  resultItems.push({
                    item: resultItem,
                    searchTextCount: searchTextCount,
                    hitCount: hitCount,
                    id: resultItems.length
                  });
                }
              })
            };
            if (keywords.length === 1 && keywords[0] === "") {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>'
            } else if (resultItems.length === 0) {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>'
            } else {
              resultItems.sort(function (resultLeft, resultRight) {
                if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
                  return resultRight.searchTextCount - resultLeft.searchTextCount;
                } else if (resultLeft.hitCount !== resultRight.hitCount) {
                  return resultRight.hitCount - resultLeft.hitCount;
                } else {
                  return resultRight.id - resultLeft.id;
                }
              });
              var searchResultList = '<ul class=\"search-result-list\">';
              resultItems.forEach(function (result) {
                searchResultList += result.item;
              })
              searchResultList += "</ul>";
              resultContent.innerHTML = searchResultList;
            }
          }

          if ('auto' === 'auto') {
            input.addEventListener('input', inputEventFunction);
          } else {
            $('.search-icon').click(inputEventFunction);
            input.addEventListener('keypress', function (event) {
              if (event.keyCode === 13) {
                inputEventFunction();
              }
            });
          }

          // remove loading animation
          $(".local-search-pop-overlay").remove();
          $('body').css('overflow', '');

          proceedsearch();
        }
      });
    }

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(onPopupClose);
    $('.popup').click(function(e){
      e.stopPropagation();
    });
    $(document).on('keyup', function (event) {
      var shouldDismissSearchPopup = event.which === 27 &&
        $('.search-popup').is(':visible');
      if (shouldDismissSearchPopup) {
        onPopupClose();
      }
    });
  </script>
